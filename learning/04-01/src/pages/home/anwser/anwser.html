<ion-header>

    <ion-navbar>
        <ion-title>提交问题</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <!-- ios显示文字：取消 -->
                <span ion-text color="default" showWhen="ios">取消</span>

                <!-- 安卓显示图标icon -->
                <ion-icon name="md-close" showWhen="android"></ion-icon>
            </button>
        </ion-buttons>
        <ion-buttons end>
            <button ion-button (click)="submit()" [disabled]="!anwserForm.valid">
                <!-- ios显示文字：取消 -->
                <span ion-text color="primary" showWhen="ios">发布</span>

                <!-- 安卓显示图标icon -->
                <ion-icon name="md-close" showWhen="android"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <form [formGroup]="anwserForm">
        <ion-textarea type="text" formControlName="content" placeholder="填写回答内容" rows="20"></ion-textarea>
    </form>
</ion-content>
