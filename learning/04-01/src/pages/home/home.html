<ion-header>
    <ion-toolbar>
        <ion-searchbar (ionInput)="search($event)" placeholder="搜索：今日热门"></ion-searchbar>
        <ion-buttons end>
            <button class="search-header-button ask" ion-button icon-only>
                <ion-icon name="text"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid class="tab-menus">
        <ion-row>
            <ion-col col-4 text-center>
                <div class="tab">
                    <ion-icon name="create"></ion-icon> 提问
                </div>
            </ion-col>
            <ion-col col-4 text-center>
                <div class="tab">
                    <span class="tab-divider">|</span>
                    <ion-icon name="albums"></ion-icon> 回答
                </div>
            </ion-col>
            <ion-col col-4 text-center>
                <div class="tab">
                    <span class="tab-divider">|</span>
                    <ion-icon name="share-alt"></ion-icon> 分享
                </div>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
