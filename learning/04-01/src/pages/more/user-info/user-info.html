<ion-header>

    <ion-navbar>
        <ion-title>个人信息</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <ion-list margin-vertical class="avatar-list">
        <!-- <ion-list-header>Today</ion-list-header> -->
        <ion-item detail-push (click)="nav('updateAvatar')">
            <p>点击修改头像</p>
            <ion-avatar item-end>
                <img class="avatar" [src]="avatar">
            </ion-avatar>
        </ion-item>
    </ion-list>
    <ion-list margin-bottom>
        <ion-item>
            <span item-start>用户昵称</span>
            <ion-input type="text" placeholder="请输入用户昵称" [(ngModel)]="userInfo.nickname"></ion-input>
        </ion-item>
    </ion-list>
    <div margin-horizontal>
        <button ion-button block (click)="update()" [disabled]="inValid">保存</button>
        <button margin-top ion-button block color="danger" (click)="signOut()">注销</button>
    </div>
</ion-content>
