<!--
  Generated template for the MorePage page.

<ion-header>

  <ion-navbar>
    <ion-title>更多</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-padding>
  <ion-card *ngIf="!isLogined" no-margin class="un-login">
    <ion-card-header text-center>
      登录社区，探索未知
    </ion-card-header>
    <ion-card-content text-center>
      <button (click)="nav('login')" ion-button outline small>登录/注册</button>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="isLogined" no-margin class="un-login">
    <ion-card-header text-center>
      已登录
    </ion-card-header>
    <ion-card-content text-center>
    </ion-card-content>
  </ion-card>
</ion-content>
