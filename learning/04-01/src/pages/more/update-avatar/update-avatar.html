<ion-header>

    <ion-navbar>
        <ion-title>修改头像</ion-title>
    </ion-navbar>

</ion-header>


<ion-content no-padding>
    <img src="" [style.width]="'100%'">
    <h3>请从图片库中选择您的头像</h3>
</ion-content>

<ion-footer>
    <ion-toolbar color="primary">

        <!-- 选择按钮，点击后出现actionsheet -->
        <button ion-button start (click)="showActionSheet()">
            <ion-icon name="camera"></ion-icon>
            选择...
        </button>

        <!-- 上传按钮 -->
        <button ion-button start>
            <ion-icon name="cloud-upload"></ion-icon>
            上传
        </button>
    </ion-toolbar>
</ion-footer>
