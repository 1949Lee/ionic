<ion-header>

    <ion-navbar>
        <ion-title>提交问题</ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <!-- ios显示文字：取消 -->
                <span ion-text color="primary" showWhen="ios">取消</span>

                <!-- 安卓显示图标icon -->
                <ion-icon name="md-close" showWhen="android"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list inset>
        <ion-item no-padding>
            <ion-input type="text" placeholder="请输入问题简要描述"></ion-input>
        </ion-item>
        <ion-item no-padding>
            <ion-textarea type="text" placeholder="问题正文" rows="7"></ion-textarea>
        </ion-item>
    </ion-list>

    <!--提交按钮 -->
    <button ion-button block (click)="submit()">提交问题</button>
    <!-- <button ion-button block (click)="submit()" [disabled]="!loginForm.valid">提交问题</button> -->
</ion-content>
